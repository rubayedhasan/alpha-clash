<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetic Game</title>
    <!-- Daisy UI & TailwindCSS CDN   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--custom stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      class="bg-[#010313CC] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen text-white font-poppins"
    >
      <!-- home screen  -->
      <section class="flex justify-center items-center min-h-screen hidden">
        <div class="text-center space-y-6">
          <h1 class="font-anton font-normal text-9xl">ALPHABET CLASH</h1>
          <p class="text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            class="btn text-2xl text-[#010313] font-semibold"
            type="button"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- playground  -->
      <section class="flex flex-col justify-around items-center min-h-screen">
        <!-- ground screen  -->
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
        >
          <div class="flex justify-center">
            <p
              class="font-medium text-white text-lg bg-[#2F2941] px-4 py-3 rounded-b-xl"
            >
              Don't watch keyboard while playing...
            </p>
          </div>
          <p class="text-9xl text-[#010313] font-semibold text-center mt-12">
            Y
          </p>
        </div>

        <!-- keyboard doom  -->
        <div></div>

        <!-- move on button area  -->
        <div></div>
      </section>

      <!-- score board  -->
      <section class=""></section>
    </main>
  </body>
</html>
