<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetic Game</title>
    <!-- Daisy UI & TailwindCSS CDN   -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.8/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--custom stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main
      class="bg-[#010313CC] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen text-white font-poppins"
    >
      <!-- home screen  -->
      <section
        id="home-screen"
        class="flex justify-center items-center min-h-screen"
      >
        <div class="text-center space-y-6">
          <h1 class="font-anton font-normal text-9xl">ALPHABET CLASH</h1>
          <p class="text-2xl font-medium">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button
            onclick="startPlay()"
            class="btn text-2xl text-[#010313] font-semibold"
            type="button"
          >
            Play Now
          </button>
        </div>
      </section>

      <!-- playground  -->
      <section
        id="playground"
        class="flex flex-col justify-center items-center space-y-12 hidden"
      >
        <!-- ground screen  -->
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
        >
          <div class="flex justify-center">
            <p
              class="font-medium text-white text-lg bg-[#2F2941] px-4 py-3 rounded-b-xl"
            >
              Don't watch keyboard while playing...
            </p>
          </div>
          <p
            id="current-alphabet"
            class="text-9xl text-[#010313] font-semibold text-center uppercase mt-12"
          >
            Y
          </p>
        </div>

        <!-- keyboard doom  -->
        <div class="text-[#010313]">
          <div
            class="my-1 flex w-full justify-center gap-1 font-inter font-medium text-xl"
          >
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div
            class="my-1 flex w-full justify-center gap-1 font-inter font-medium text-xl"
          >
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div
            class="my-1 flex w-full justify-center gap-1 font-inter font-medium text-xl"
          >
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>

        <!-- move on button area  -->
        <div class="flex justify-between w-3/5">
          <button
            class="btn font-inter font-medium text-xl text-white bg-[#894189] outline-none border-none rounded-3xl"
          >
            Life
            <img src="images/heart.svg" alt="heart" />
            <span>1</span>
          </button>
          <button
            class="btn font-inter font-medium text-xl text-white bg-[#360490] outline-none border-none"
          >
            Score
            <img src="images/dollar.svg" alt="dollar" />
            <span id="your-score">0</span>
          </button>
        </div>
      </section>

      <!-- score board  -->
      <section
        id="score-board"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div class="bg-[#FFFFFF66] p-8 rounded-2xl text-center space-y-6">
          <h1 class="text-6xl">
            <span class="font-extrabold">Score : </span>
            <span class="font-medium">14</span>
          </h1>
          <button
            class="btn text-2xl text-[#010313] font-semibold"
            type="button"
          >
            Play Now
          </button>
          <p class="font-medium text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>

    <!-- scripts  -->
    <script src="script/utilities.js"></script>
    <script src="script/alpha.js"></script>
  </body>
</html>
